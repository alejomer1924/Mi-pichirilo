<div class="container mt-5">
    <h3>Datos del vehiculo:</h3>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Matrícula: </strong> {{info.Vehiculo_matricula}}</li>
        <li class="list-group-item"><strong>Motivo de llegada: </strong>{{info.motivo}}</li>
        <li class="list-group-item"><strong>Detalles de reparación: </strong>{{info.detalle}}</li>
    </ul>
    
    <h3>Datos del Empleado a cargo:</h3>
    
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Nombre: </strong> {{info.nombre}}</li>
        <li class="list-group-item"><strong>Correo: </strong>{{info.correo}}</li>
        <li class="list-group-item"><strong>Celular: </strong>{{info.celular}}</li>
    </ul>
</div>
